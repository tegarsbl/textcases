<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Cases</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Cases</h1>
        <select id="caseSelector">
            <option value="camelCase">CamelCase</option>
            <option value="upperCase">UPPER CASE</option>
            <option value="lowerCase">lower case</option>
            <option value="titleCase">Title Case</option>
            <option value="snakeCase">snake_case</option>
            <option value="hyphenCase">hyphen-case</option>
            <option value="dotCase">dot.Case</option>
            <option value="alternatingCase">AlTeRnAtInG cAsE</option>
            <option value="switchCase">sWITCH cASE</option>
            <option value="randomCase">RaNdoM CAse</option>
            <option value="sentenceCase">Sentence case</option>
        </select>
        <textarea id="inputText" placeholder="Enter Your Text"></textarea>
        <button id="changeButton">Change</button>
        <button id="copyButton">Copy</button>
    </div>
    <footer>
        &copy; 2024 Tegar Sabila
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
